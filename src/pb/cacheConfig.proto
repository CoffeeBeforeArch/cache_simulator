// Protocol buffer for the cache configuration
// By: Nick from CoffeeBeforeArch
// 4/15/2020

syntax = "proto3";

// Configuration settings for each CacheLevel
message CacheConfig {
  // Size of the cache (in bytes)
  int64 cache_size = 1;

  // Size of a cache line (in bytes)
  int32 line_size = 2;

  // Associativity (number of ways)
  int32 associativity = 3;

  // Replacement policy (e.g., LRU)
  string replacement_policy = 4;

  // Write policy (e.g., WriteThrough)
  string write_policy = 5;

  // Write miss policy (e.g., Allocate)
  string write_miss_policy = 6;
}
